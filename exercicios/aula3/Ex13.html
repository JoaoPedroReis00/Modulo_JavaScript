<!DOCTYPE html>

<html>

    <body>
        <script>
            var n1 = prompt("Digite um número:");

            if(n1%7 == 0){
                document.write("O número digitado é multiplo de 7:");

            }else{
                document.write("O número digitado não é multiplo de 7:");
            }
        </script>
    </body>
