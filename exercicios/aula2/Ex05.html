<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<script>

var n1 = prompt("Digite o primeiro número.");
var n2 = prompt("Digite o segundo número.");

alert(n1+" x "+n2+" = "+(n1*n2));
alert(n1+"/"+n2+" = "+(n1/n2)+" | Resto da divisão = "+(n1%n2));
alert(n1+" ^ "+n2+" = "+(n1**n2));

</script>

</body>
</html>
