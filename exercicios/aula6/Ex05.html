<!DOCTYPE html>

<HTML>
    <head>
        <meta charset="utf-8">
        <title>Exercício 5</title>
    </head>

    <body>
        <script>
            var n = 0;

            document.write("<h1>Todos os números pares de 0 a 1000:</h1>");

            while(n<=1000){

                if(n%2 == 0){

                    document.write(n+", ");

                }
                n++;
            }
        </script>
    </body>
</HTML>
