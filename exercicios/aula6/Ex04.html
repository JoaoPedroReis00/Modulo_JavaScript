<!DOCTYPE html>

<HTML>
    <head>
        <meta charset="utf-8">
        <title>Exercício 4</title>
    </head>

    <body>
        <script>
            var n = 0;

            document.write("<h1>Todos os números impares de 0 até 250:</h1>");

            while(n<=250){

                if(n%2 != 0){

                    document.write(n+", ");

                }
                n++;
            }
        </script>
    </body>
</HTML>
